<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Multimedia Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the HTML5 Multimedia Project</h1>

        <h2>Audio Element</h2>
        <audio controls>
            <source src="audio.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <h2>Video Element</h2>
        <video width="320" height="240" controls>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>

        <h2>YouTube Video</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/2oyZ9OM-neM" frameborder="0" allowfullscreen></iframe>

        <h2>Twitter Feed</h2>
        <a class="twitter-timeline" href="https://x.com/elonmusk">Tweets by Musk</a>
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        <h2>Facebook Perfil</h2>
        <a href="https://www.facebook.com/zuck/?locale=es_LA" target="_blank">
            Ir al perfil de Mark Zuckerberg en Facebook
        </a>

        <h2>Google Maps Geolocation</h2>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3036.0044399792423!2d-3.6883337!3d40.45303869999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd4228e23705d39f%3A0xa8fff6d26e2b1988!2zQmVybmFiw6l1!5e0!3m2!1ses-419!2smx!4v1758048527116!5m2!1ses-419!2smx" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</body>
</html>
